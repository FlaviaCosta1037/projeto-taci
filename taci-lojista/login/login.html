<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Taci Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <section id="wrapper-login">
        <div class="wrapper-do-header">
            <div class="logo">
                <div class="img-wrapper"><img src="../../assets/img/logo-taci.png" alt=""></div>
                <div class="linha-login"></div>
            </div>
            <h1>Lojista faça o seu login</h1>
        </div>

        <div class="entradas">
            <h3 class="entradas__subtitle"> Insira abaixo as suas credenciais</h3>
            <form class=login-form action="alterar-senha.html">
                <!-- e-mail -->
                <div class="login-box-wrapper">
                    <label for="e-mail">E-mail</label><br>
                    <input class="input-login-box" type="text" id="e-mail" name="e-mail"><br>
                </div>
                <!-- senha -->
                <div class="login-box-wrapper">
                    <label for="senha">Senha</label><br>
                    <input class="input-login-box" type="password" name="senha" id="senha">
                </div>
                <div class="g-recaptcha" data-sitekey="6LeqC0AdAAAAAPuHjF4YKdGKRB9kee5Rda1lbo_O"></div>
                <a href="./alterar-senha.html"><button class="cta-button" type="submit" onclick=>Acessar</button></a>
            </form>
            <div class="esqueci-senha"><a href="./esqueci-senha.html">Esqueci minha senha</a></div>
            <button class="salvar" onclick="abrirModal();">teste senha incorreta</button>
        </div>

        <!-- Fundo modal -->
        <div id="fundo"></div>
        <div id="modal" class="modal">
            <div class="texto-aviso">
                <p>Credencial incorreta!</p>
            </div>
            <button class="modal__btn-primary" onclick="fecharModal();">Fechar</button>
        </div>

    </section>
    <footer>
        <div class="marca-wrapper">
            <p>Powered by C4NGAÇO SYSTEMS</p>
        </div>
    </footer>

    <!-- js -->
    <script src='https://www.google.com/recaptcha/api.js?hl=pt-br'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="../../assets/js/geral.js"></script>
</body>
