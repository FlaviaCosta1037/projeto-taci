<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Taci Login vendedor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <section id="wrapper-login">
        <div class="logo">
            <div class="img-wrapper"><img src="../assets/img/logo-taci.png" alt=""></div>
            <div class="linha-login"></div>
        </div>

        <h1>Acesse a sua conta de vendedor</h1>

        <div class="entradas">
            <p class="entradas__subtitle"> Insira abaixo as suas credenciais</p>
            <form class=login-form>
                <label for="e-mail">E-mail</label><br>
                <input class="input-login-box" type="text" id="e-mail" name="e-mail"><br>
                <label for="senha">Senha</label><br>
                <input class="input-login-box" type="password" name="senha" id="senha">
                <div class="g-recaptcha" data-sitekey="6LehaJ4dAAAAAOZBnu8mvcPJOj71NFyEJDW55_P0"></div>
               <input class="cta-button" type="submit" value="Acessar"/>
            </form>
            <div class="esqueci-senha"><a href="../pag-teste/componentes.html">Esqueci minha senha</a></div>
        </div>

    </section>
    <footer>
        <div class="marca-wrapper"><p>Powered by C4NGAÃ‡O SYSTEMS</p></div>
    </footer>

    <!-- js -->
    <script src='https://www.google.com/recaptcha/api.js?hl=pt-br'></script>
</body>
