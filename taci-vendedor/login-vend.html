<!DOCTYPE html>

<body>

        <div class="logo">
            <div class="img-wraper"><img src="./assets/img/logo-taci.png" alt=""></div>
            <div class="linha"></div>

        <h1>Acesse a sua conta vendedor</h1>
        <div class="entradas">

                <div class="g-recaptcha" data-sitekey="6LeqC0AdAAAAAPuHjF4YKdGKRB9kee5Rda1lbo_O"></div>

                <input id="button" type="submit" value="Login" />
                <a class="login__reset" href="#">Esqueci minha senha</a>
            </form>
        </div>

    </section>
    <footer>
