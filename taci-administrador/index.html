<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Taci Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
       
    </header>
  
    <section id="wraper-login">
        <div class="logo">
            <div class="img-wraper"><img src="./assets/img/logo-taci.png" alt=""></div>
            <div class="linha"></div>
        </div>

        <h1>Acesse a sua conta Adiministradores</h1>

        <div class="entradas">
            <p class="entradas__subtitle"> Insira abaixo as suas credenciais</p>
            <form class=login-form>
                <label for="e-mail">E-mail</label><br>
                <input class="input-box" type="text" id="e-mail" name="e-mail"><br>
                <div class="linha"></div>
                <label for="senha">Senha</label><br>
                <input class="input-box" type="password" name="senha" id="senha">

                <div class="g-recaptcha" data-sitekey="6LeqC0AdAAAAAPuHjF4YKdGKRB9kee5Rda1lbo_O"></div>

                <div class="button-wraper"><input class="login-form__button" id="login-button" type="submit" value="Acessar" /></div>
            </form>
            <div class="esqueci-senha"><a href="componentes.html">Esqueci minha senha</a></div>
        </div>

    </section>
    <footer>
        <div class="marca-wraper"><p>Powered by C4NGAÃ‡O SYSTEMS</p></div>
    </footer>

    <!-- js -->
    <script src='https://www.google.com/recaptcha/api.js?hl=pt-br'></script>
