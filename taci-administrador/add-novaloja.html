<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar nova loja</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
    <link rel="stylesheet" href="../assets/css/geral-styles.css">

</head>

<body>
    <header>
        <div class="logo-wrapper">
            <img src="../assets/img/logo-taci-menor.png" alt="">
            <div class="linha"></div>
            <button class="nav-toggle" aria-label="toggle navigation">
                <span class="hamburguer"></span>
            </button>
        </div>
        <!-- navbar -->
        <div class="background-page-toda"></div>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a href="#" class="nav__link">Lojistas</a></li>
                <!--Alterar para Lojista-->
                <li class="nav__item"><a href="#" class="nav__link">Aprendizados</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Dicas e Produtos</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Bonificações</a></li>
                <li class="nav__item"><a href="#" class="nav__link">FAQ</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Logout</a></li>
            </ul>
        </nav>
    </header>
    <section class="container">
        <h1>Adicionar nova loja</h1>  
        <div class="upload-button-wrapper">                          
                <button class="button-upload"><i class="fas fa-cloud-upload-alt" ></i><span>enviar imagem</span></button>
            </div>
        <div class="font-box">
            
            <form class="generic-form" action="formulário" method="post">

                <label for="cnpj">Cnpj:</label><br>
                <input class="input-generic-box" type="text" id="cnpj" name="cnpj" placeholder="00.000.000/0000-000"
                    required maxlength="16"><br>
                <label for="nome-da-loja">Nome da loja:</label><br>
                <input class="input-generic-box" type="text" id="nome-da-loja" name="nome da loja"
                    placeholder="Insira aqui" required maxlength="30"><br>
                <label for="endereco">Endereço:</label><br>
                <input class="input-generic-box" type="text" id="endereco" name="endereço" placeholder="Insira aqui"
                    required maxlength="50"><br>
                <label for="telefone">Telefone:</label><br>
                <input class="input-generic-box" type="text" id="telefone" name="telefone" placeholder="(00)0000-0000"
                    required maxlength="12"><br>
                <label for="celular">Celular:</label><br>
                <input class="input-generic-box" type="text" id="celular" name="celular" placeholder="(00)0000-0000"
                    required maxlength="12"><br>
                <label for="responsavel">Responsável:</label><br>
                <input class="input-generic-box" type="text" id="responsavel" name="responsavel" placeholder="Insira aqui"
                    required maxlength="20"><br>
                <label for="e-mail">E-mail:</label><br>
                <input class="input-generic-box" type="text" id="e-mail" name="e-mail" placeholder="seuemail@email.com" required
                    maxlength="100"><br>
            </form>
        </div>
        <div class="next-cancel-button-wrapper">
            <a href="lojas-associadas.html"><button class="cancel-button" type="button" id="botao"
                    value="cancelar">Cancelar</button></a>

            <a href="#" class="salvar" onclick="abrirModal();"><button type="button" class="next-button"
                    disabled="disabled">Salvar</button></a>
        </div>
        <div id="fundo"></div>
        <div id="modal">
            <a href="lojas-associadas.html" class="fechar" onclick="fecharModal();">Fechar</a>
            <div class="texto-aviso">
                <p>Loja adicionada com sucesso!</p>
            </div>
        </div>

    </section>
    <footer>
        <div class="marca-wrapper">
            <p>Powered by C4NGAÇO SYSTEMS</p>
        </div>
    </footer>
    <script type="text/javascript" src="../assets/js/geral.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</body>

</html>
