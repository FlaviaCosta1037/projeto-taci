    <header>
        <div class="logo-wrapper">
            <img src="/assets/img/logo-taci-menor.png" alt="">
            <div class="linha"></div>
            <button class="nav-toggle" aria-label="toggle navigation">
                <span class="hamburguer"></span>

        <!-- navbar -->

        <nav class="nav">

        <h1>Adicionar bonificação por aprendizado</h1>

        <div class="conteudo">
            <form class="generic-form" action="formulário" method="post">
                <label for="cnpj">Nome da bonificação:</label><br>
                <input class="input-generic-box" type="text" placeholder="" required maxlength="20"><br><br>

                <input class="input-generic-box" type="date" placeholder="" required maxlength="20"><br><br>

                <input class="input-generic-box" type="text" placeholder="" required maxlength="20"><br><br>
                <p class="paragrafo-centro">Clique em próximo para escolher os vídeos da bonificação </p><br>
                
                <div class="next-cancel-button-wrapper">
                    <a href="lojas-associadas.html"><button class="cancel-button" type="button">Cancelar</button></a>

                    <a class="salvar" onclick="abrirModal();"><button type="button" id="botao" class="next-button"

                </div>
            </form>
