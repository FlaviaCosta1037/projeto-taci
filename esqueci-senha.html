<!DOCTYPE html>
<html lang="pt-br" id="html-login">

<head>
    <meta charset="UTF-8">
    <title>Taci Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <section id="wrapper-login">
        <div class="wrapper-do-header">
            <div class="logo">
                <div class="img-wrapper"><img src="/assets/img/logo-taci.png" alt=""></div>
                <div class="linha-login"></div>
            </div>
            <h1>Recuperar senha</h1>
        </div>

        <div class="entradas">
            <h3 class="entradas__subtitle">Entre seus dados</h3>
            <form class="login-form">
                    <select name="site" id="option">
                        <option value="" selected>-- selecione o módulo --</option>
                        <option value="/taci-administrador/login/alterar-senha.html">Administrativo</option>
                        <option value="/taci-lojista/login/alterar-senha.html">Lojista</option>
                        <option value="/taci-vendedor/login/alterar-senha.html">Vendedor</option>
                    </select>  
                <!-- e-mail -->
                <div class="login-box-wrapper">
                    <label for="e-mail">E-mail</label>
                    <input class="input-login-box" type="text" id="e-mail" name="e-mail" placeholder="meu-email@email.com">
                </div>
            
            </form>
            <button class="cta-button cta-login" onclick="abrirModal()">Enviar</button>

            <div class="esqueci-senha"><a href="./esqueci-senha.html">Esqueci minha senha</a></div>
        </div>

        <!-- Fundo modal -->
        <div id="fundo"></div>
        <div id="modal" class="modal">
            <div class="texto-aviso">
                <p>Email enviado!</p>
            </div>
            <i class="fas fa-plus-circle"></i>
            <div class="modal__btns-wrapper">
                <button class="modal__btn-primary" onclick="goHome()">Ffechar</button>
            </div>
        </div>

    </section>
    <footer>
        <div class="marca-wrapper">
            <p>Powered by C4NGAÇO SYSTEMS</p>
        </div>
    </footer>

    <!-- js -->
    <script src='https://www.google.com/recaptcha/api.js?hl=pt-br'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="/assets/js/geral.js"></script>
    <script>
        function goHome(){
            document.getElementsByClassName('login-form').action = 'index.html';
            document.getElementsByClassName('login-form').submit();
        }
    </script>
</body>
