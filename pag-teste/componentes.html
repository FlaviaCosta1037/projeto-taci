<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Teste componentes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
        integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
</head>

<body>


    <!-- Botão Nav bar-->
    <header>
        <div class="logo-wrapper">
            <img src="../assets/img/logo-taci-menor.png" alt="">
            <div class="linha"></div>
            <button class="nav-toggle" aria-label="toggle navigation">
                <span class="hamburguer"></span>
            </button>
        </div>

        <!-- navbar -->
        <nav class="nav">
            <div class="background-page-toda"></div>
            <ul class="nav__list">
                <li class="nav__item"><a href="#" class="nav__link">Lojista</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Aprendizados</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Dicas e Produtos</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Bonificações</a></li>
                <li class="nav__item"><a href="#" class="nav__link">FAQ</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Logout</a></li>
            </ul>
        </nav>
    </header>
    <section class="page-teste">
        <input class="cta-button" type="submit" value="Acessar" />
        <div class="span-box">
            <h2>Você relamente quer fazer esta ação?</h2>

            <input class="input-passw-box" type="password" name="senha">

            <div class="next-cancel-button-wrapper">
                <input class="cancel-button" type="submit" value="cancelar">
                <input class="next-button" type="submit" value="próximo">
            </div>
        </div>

        <div class="add-button-wrapper">
            <i class="fas fa-plus-circle"></i>
            <input class="add-button" type="submit" value="Adicionar pererê">
        </div>

        <label for="e-mail">E-mail</label><br>
        <input class="input-login-box" type="text" id="e-mail" name="e-mail"><br>
        <div class="linha"></div>
        <label for="senha">Senha</label><br>
        <input class="input-login-box" type="password" name="senha" id="senha">
    </section><br><br>

    <!-- Upload Arquivos-->

    <div class="span-box">
        <div class="upload-button-wrapper">
            <button class="button-upload"><i class="fas fa-cloud-upload-alt"></i><span>enviar imagem</span></button>
        </div>
        <p>Clique ou arraste para adicionar novos arquivos.</p>

        <div class="next-cancel-button-wrapper">
            <input class="cancel-button" type="submit" value="cancelar">
            <input class="next-button" type="submit" value="próximo">
        </div>
    </div> <br><br>

    <div class="span-box" id="box-edicao">
        <form action="">
            <div id="fundo"></div>
                <div class="box-edicao__wrappers">
                <input class="box-edicao__title" type="text" placeholder="Titulo do vídeo" maxlength="30px">
                <input class="box-edicao__subtitle" type="text" placeholder="Subtítulo" maxlength="50px">
                <input class="box-edicao__descricao" type="text" placeholder="Descrição" maxlength="200px">
            </div>
            
            <div class="next-cancel-button-wrapper">

                <input class="cancel-button" type="submit" value="cancelar">
                <input class="next-button" type="submit" value="próximo">
            </div>
        </form>

    </div>
</body>

</html>
